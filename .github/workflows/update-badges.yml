name: Update badges

on: 
  workflow_dispatch:
  schedule:
    # Runs at 0am UTC every day
    - cron: "0 0 * * *"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:
          CREDLY_USER: ${{ secrets.CREDLY_USER }}
          CREDLY_SORT: "POPULAR"
          BADGE_SIZE: 100
